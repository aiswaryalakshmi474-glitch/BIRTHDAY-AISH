<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: BIRTH-SCAN.mind;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="cakeModel" src="scene.gltf"></a-asset-item>
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                src="#cakeModel"
                position="0 0 0.1" 
                scale="0.3 0.3 0.3"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true">
            </a-gltf-model>
            
            <!-- Sparkle effect -->
            <a-box 
                position="0 0.3 0" 
                scale="0.02 0.02 0.02" 
                color="gold"
                animation="property: rotation; to: 360 0 360; dur: 2000; easing: linear; loop: true"
                animation__bounce="property: position; to: 0 0.4 0; dur: 1000; dir: alternate; loop: true">
            </a-box>
        </a-entity>
    </a-scene>
</body>
</html>
